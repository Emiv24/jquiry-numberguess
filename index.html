<!DOCTYPE html>
<html>
<title>simple crystal game</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Acme|Arvo" rel="stylesheet">


<body>
    
    <h1>Random Number Adder</h1>

    <div id="ntg">Number to Guess: <span id="number-to-guess"></span></div>

    <div id="cn">Current Number: <span id="currentNumber"></span></div>

    <div id="w">Wins: <span id="wins"></span></div>
    <div id="l">Loses: <span id="loses"></span></div>

    <div id="crystals">
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script type="text/javascript">
        var minNumber = 9;
        var maxNumber = 100;
        var targetNumber;
        var wins = 0;
        var loses = 0;
        var counter = 0;


        var resetGame = function () {

            targetNumber = Math.floor(Math.random() * (maxNumber - 5) + minNumber);
            $('#number-to-guess').text(targetNumber);
            counter = 0
            $("#currentNumber").text(counter);
        }
        resetGame();


        var num1 = 8;
        var num2 = 3;
        var num3 = 4;
        var num4 = 13;
        var num5 = 9;
        var numberOptions = [num1, num2, num3, num4, num5]





        for (var i = 0; i < numberOptions.length; i++) {


            var imageCrystal = $("<img>");


            imageCrystal.addClass("crystal-image");


            imageCrystal.attr("src", "https://lh5.googleusercontent.com/proxy/NYIgAHdU-ELVfGzN_hq17I1uLEuJ9T-b3_HCmja0IFYfdMrnHtCm9d3TSltNXudjV2_VCkdwDiPgfM4=s0-d");


            imageCrystal.attr("data-crystalvalue", numberOptions[i]);


            $("#crystals").append(imageCrystal);
        }


        $(".crystal-image").on("click", function () {


            var crystalValue = ($(this).attr("data-crystalvalue"));
            crystalValue = parseInt(crystalValue);
            console.log(crystalValue);

            counter += crystalValue;
            console.log(counter);
            $("#currentNumber").text(counter);


            if (counter === targetNumber) {

                wins++;
                $('#wins').text(wins);
                alert("You win!");
                resetGame();
            }

            else if (counter >= targetNumber) {

                loses++
                $('#loses').text(loses);
                alert("You lose:(");
                resetGame();
            }

        });

        $("#reset").click(function () {
            resetGame();
        });

    </script>
</body>

</html>
